<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gold Price Tracker</title>
  <style>
    :root{
      --bg:#0f1216;
      --card:#1b2128;
      --card2:#171c22;
      --line:rgba(255,255,255,.08);
      --title:#ffcc00;
      --text:#ffffff;
      --muted:rgba(255,255,255,.75);
      --neg:#ff4d4d;
      --pos:#40d97b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Arial,Helvetica,sans-serif;
      background: radial-gradient(1200px 700px at 50% 0%, #1a2027 0%, var(--bg) 55%, #0b0d10 100%);
      color:var(--text);
      min-height:100vh;
    }
    .wrap{max-width:1200px;margin:30px auto;padding:0 18px}
    .topbar{
      display:flex;justify-content:space-between;align-items:center;
      margin:8px 0 22px;
    }
    h1{margin:0;font-size:34px;letter-spacing:.3px}
    .pill{
      background:#2a323c;
      padding:8px 14px;border-radius:999px;font-size:13px;
      box-shadow:0 10px 25px rgba(0,0,0,.25);
    }
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:22px;align-items:start}
    @media (max-width: 950px){ .grid{grid-template-columns:1fr} }

    .card{
      background: linear-gradient(180deg, var(--card) 0%, var(--card2) 100%);
      border-radius:18px;
      padding:18px 18px 14px;
      box-shadow:0 18px 45px rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.06);
    }
    .card h2{
      margin:4px 0 14px;
      text-align:center;
      color:var(--title);
      font-size:24px;
      font-weight:800;
    }

    table{width:100%;border-collapse:collapse;overflow:hidden;border-radius:12px}
    thead th{
      background:#2a323c;
      color:var(--title);
      padding:12px 10px;
      font-weight:800;
      text-align:center;
      font-size:14px;
    }
    tbody td{
      padding:12px 10px;
      border-top:1px solid var(--line);
      text-align:center;
      font-size:15px;
    }
    tbody tr:hover{background:rgba(255,255,255,.03)}
    .muted{opacity:.75}
    .pos{color:var(--pos);font-weight:800}
    .neg{color:var(--neg);font-weight:800}
    .status{margin:4px 0 0;color:var(--muted);font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <h1>Gold &amp; Silver Price Tracker</h1>
      <div class="pill">Last updated: <span id="updated" class="muted">—</span></div>
    </div>

    <div id="status" class="status">Loading…</div>

    <div class="grid" style="margin-top:18px">
      <div class="card">
        <h2>Sell 995 Table</h2>
        <table>
          <thead>
            <tr><th>Site</th><th>Cost</th><th>Sell995</th><th>Diff995</th></tr>
          </thead>
          <tbody id="tbody995"></tbody>
        </table>
      </div>

      <div class="card">
        <h2>Sell 999 Table</h2>
        <table>
          <thead>
            <tr><th>Site</th><th>Cost</th><th>Sell999</th><th>Diff999</th></tr>
          </thead>
          <tbody id="tbody999"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
  const fmt = (v) => (v === null || v === undefined) ? "-" : String(v);
  const diffClass = (v) => (v === null || v === undefined) ? "" : (v >= 0 ? "pos" : "neg");

  function rowHTML(r){
    return `
      <tr>
        <td>${r.site ?? "-"}</td>
        <td>${fmt(r.cost)}</td>
        <td>${fmt(r.sell)}</td>
        <td class="${diffClass(r.diff)}">${fmt(r.diff)}</td>
      </tr>
    `;
  }

  async function load(){
    try{
      const res = await fetch("/api/prices", {cache:"no-store"});
      const data = await res.json();

      document.getElementById("status").textContent = "";

      const d = new Date((data.updatedAt || Math.floor(Date.now()/1000)) * 1000);
      document.getElementById("updated").textContent = d.toLocaleString();

      document.getElementById("tbody995").innerHTML =
        (data.sell995 || []).map(rowHTML).join("");

      document.getElementById("tbody999").innerHTML =
        (data.sell999 || []).map(rowHTML).join("");

    }catch(e){
      document.getElementById("status").textContent =
        "Error loading data. Open /api/prices to check.";
      console.error(e);
    }
  }

  load();
  setInterval(load, 5000);
</script>
</body>
</html>
